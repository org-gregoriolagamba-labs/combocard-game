name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        run: npm --prefix backend install

      - name: Install frontend dependencies
        run: npm --prefix frontend install

      - name: Install E2E dependencies
        run: npm --prefix e2e install

      - name: Install Playwright Browsers
        run: npx --prefix e2e playwright install --with-deps

      - name: Build frontend
        run: npm --prefix frontend run build
        env:
          REACT_APP_API_URL: http://localhost:3001/api
          REACT_APP_BACKEND_URL: http://localhost:3001

      - name: Start backend server in background
        run: |
          nohup npm --prefix backend start > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          echo "Backend PID: $(cat /tmp/backend.pid)"
        env:
          NODE_ENV: production
          PORT: 3001
          CORS_ORIGIN: http://localhost:3000

      - name: Start frontend server in background
        run: |
          nohup npx serve -s frontend/build -l 3000 > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid
          echo "Frontend PID: $(cat /tmp/frontend.pid)"

      - name: Wait for backend to be ready
        run: |
          npm install -g wait-on
          echo "Waiting for backend to be ready..."
          wait-on http://localhost:3001/api/health --timeout 120000 --interval 1000 || (echo "Backend failed to start:" && cat /tmp/backend.log && exit 1)
        continue-on-error: false

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to be ready..."
          wait-on http://localhost:3000 --timeout 60000 --interval 1000 || (echo "Frontend failed to start:" && cat /tmp/frontend.log && exit 1)
        continue-on-error: false

      - name: Verify servers are responding
        run: |
          echo "Checking if servers are still running..."
          ps aux | grep -E "node|serve" | grep -v grep || true
          echo ""
          echo "Testing backend health..."
          curl -f http://localhost:3001/api/health || (cat /tmp/backend.log && exit 1)
          echo ""
          echo "Testing frontend..."
          curl -f http://localhost:3000 || (cat /tmp/frontend.log && exit 1)
          echo "✅ Both servers are ready"

      - name: Run E2E tests
        run: |
          echo "Verifying servers are still running before tests..."
          ps aux | grep -E "node|serve" | grep -v grep || echo "Warning: No server processes found"
          curl -sf http://localhost:3001/api/health || echo "Warning: Backend health check failed"
          curl -sf http://localhost:3000 > /dev/null || echo "Warning: Frontend check failed"
          echo "Starting E2E tests..."
          npm --prefix e2e test
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:3001

      - name: Dump server logs on failure
        if: failure()
        run: |
          echo "=== Backend Server Log ==="
          cat /tmp/backend.log || echo "No backend log found"
          echo ""
          echo "=== Frontend Server Log ==="
          cat /tmp/frontend.log || echo "No frontend log found"
          echo ""
          echo "=== Running Processes ==="
          ps aux | grep -E "node|serve" | grep -v grep || echo "No server processes found"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/reports/html/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            e2e/test-results/
            e2e/reports/
            /tmp/backend.log
            /tmp/frontend.log
          retention-days: 7

  e2e-tests-smoke:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm --prefix backend install
          npm --prefix frontend install
          npm --prefix e2e install

      - name: Install Playwright Browsers (Chromium only)
        run: npx --prefix e2e playwright install chromium --with-deps

      - name: Build frontend
        run: npm --prefix frontend run build
        env:
          REACT_APP_API_URL: http://localhost:3001/api
          REACT_APP_BACKEND_URL: http://localhost:3001

      - name: Start servers in background
        run: |
          nohup npm --prefix backend start > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          nohup npx serve -s frontend/build -l 3000 > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid
        env:
          NODE_ENV: production
          PORT: 3001
          CORS_ORIGIN: http://localhost:3000

      - name: Wait for servers to be ready
        run: |
          npm install -g wait-on
          echo "Waiting for backend..."
          wait-on http://localhost:3001/api/health --timeout 120000 --interval 1000 || (cat /tmp/backend.log && exit 1)
          echo "Waiting for frontend..."
          wait-on http://localhost:3000 --timeout 60000 --interval 1000 || (cat /tmp/frontend.log && exit 1)
          echo "Verifying servers are still running..."
          ps aux | grep -E "node|serve" | grep -v grep || true
          echo "✅ Both servers are ready"

      - name: Run Smoke tests (Chromium only)
        run: npm --prefix e2e run test:smoke -- --project=chromium
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:3001
