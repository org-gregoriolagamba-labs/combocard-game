name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        run: npm --prefix backend install

      - name: Install frontend dependencies
        run: npm --prefix frontend install

      - name: Install E2E dependencies
        run: npm --prefix e2e install

      - name: Install Playwright Browsers
        run: npx --prefix e2e playwright install --with-deps

      - name: Build frontend
        run: npm --prefix frontend run build

      - name: Start backend server
        run: npm --prefix backend start &
        env:
          NODE_ENV: production
          PORT: 3001

      - name: Start frontend server
        run: npx serve -s frontend/build -l 3000 &

      - name: Wait for servers to be ready
        run: |
          npm install -g wait-on
          wait-on http://localhost:3000 http://localhost:3001/api/health --timeout 60000

      - name: Run E2E tests
        run: npm --prefix e2e test
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:3001

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/reports/html/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            e2e/test-results/
            e2e/reports/
          retention-days: 7

  e2e-tests-smoke:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm --prefix backend install
          npm --prefix frontend install
          npm --prefix e2e install

      - name: Install Playwright Browsers (Chromium only)
        run: npx --prefix e2e playwright install chromium --with-deps

      - name: Build frontend
        run: npm --prefix frontend run build

      - name: Start servers
        run: |
          npm --prefix backend start &
          npx serve -s frontend/build -l 3000 &
        env:
          NODE_ENV: production
          PORT: 3001

      - name: Wait for servers
        run: |
          npm install -g wait-on
          wait-on http://localhost:3000 http://localhost:3001/api/health --timeout 60000

      - name: Run Smoke tests (Chromium only)
        run: npm --prefix e2e run test:smoke -- --project=chromium
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:3001
