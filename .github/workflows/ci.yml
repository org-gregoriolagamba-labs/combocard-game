name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install backend dependencies
        run: npm --prefix backend install
      
      - name: Install frontend dependencies
        run: npm --prefix frontend install
      
      - name: Run backend linting
        run: npm --prefix backend run lint
      
      - name: Run frontend linting
        run: npm --prefix frontend run lint

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install backend dependencies
        run: npm --prefix backend install
      
      - name: Run backend tests
        run: npm --prefix backend test -- --coverage
        env:
          NODE_ENV: test
          PORT: 3001
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install frontend dependencies
        run: npm --prefix frontend install
      
      - name: Run frontend tests
        run: npm --prefix frontend test -- --coverage --watchAll=false
        env:
          CI: true
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install backend dependencies
        run: npm --prefix backend install
      
      - name: Install frontend dependencies
        run: npm --prefix frontend install
      
      - name: Build frontend
        run: npm --prefix frontend run build
      
      - name: Verify build output
        run: |
          ls -la frontend/build/
          test -f frontend/build/index.html
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          npm --prefix backend install
          npm --prefix frontend install
      
      - name: Run npm audit (backend)
        run: npm --prefix backend audit --audit-level=high
        continue-on-error: true
      
      - name: Run npm audit (frontend)
        run: npm --prefix frontend audit --audit-level=high
        continue-on-error: true
